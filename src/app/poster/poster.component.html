<section class="poster">
  <div class="background-image" [ngStyle]="{'background': 'url(' + url + ') no-repeat 0 0 / cover'}">
    <div class="movie-desc">
      <h3 class="title">{{poster.name}}</h3>
      <div class="buttons">
          <button mat-flat-button color="primary">Play</button>
          <button mat-flat-button color="primary">My List</button>
      </div>
      <p class="overview">
          {{poster.overview}}
      </p>
    </div>
  </div>
</section>
