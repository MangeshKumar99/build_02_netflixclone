<section class="poster">
  <div class="background-image" [ngStyle]="{'background': 'url(' + url + ') no-repeat 0 0 / cover'}">
    <div class="movie-desc">
      <h3 class="title">{{poster.name}}</h3>
      <div class="buttons">
        <button type="button" class="btn btn-block btn-dark btn-outline-secondary col-4 col-lg-1 col-md-2">Play</button>
        <button type="button" class="btn btn-block btn-dark btn-outline-secondary col-4 col-lg-1 col-md-2">My List</button>
      </div>
      <p class="overview">
          {{originalDescription}}
      </p>
    </div>
  </div>
</section>
